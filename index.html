<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pincode Lookup</h1>
        <form id="pincodeForm">
            <input type="text" id="pincodeInput" placeholder="Enter 6-digit Pincode">
            <button type="button" class="lookup-btn" onclick="lookupPincode()">Lookup</button>
        </form>
        <p id="errorMessage" class="error"></p>
        <div class="filter-section">
            <input type="text" id="filterInput" placeholder="Filter by Post Office Name" oninput="filterResults()">
        </div>
        <div id="loader" class="loader" style="display: none;"></div> <!-- Loader -->
        <div id="results" class="result"></div>
    </div>
    <script src="App.js"></script>
</body>
</html>
